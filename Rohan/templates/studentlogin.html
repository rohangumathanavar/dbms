<body>
<center><h3>Student Login</h3><center>
    <p align="right"><a href="{{url_for('logout')}}"><button type="button">Logout</button></a></p><br><br>
    {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
    <form method="POST" action="">
    <br><br>
{{msg}}
<center>

    Password : <input type="password" name="pass"required maxlength="10" autofocus="autofocus"><br><br>
    <button type="submit">Login</button>

    <a href="{{url_for('rohan')}}"><button type="button">Forget</button></a>
    <br><br>
