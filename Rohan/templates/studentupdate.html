<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>supdate</title>
</head>
<body>
<center><h3>Student Update</h3><center>

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
<p align="right"><a href="{{url_for('logout')}}"><button type="button">Logout</button></a></p><br><br>
<form action="" method="post">
    {% for i in data %}
    Email : <input type="email" name="email" value="{{i[0]}}" maxlength="50" autofocus="autofocus">
    <br><br>
    Password : <input type="text" name="pass"value="{{i[1]}}" maxlength="10">
    <br><br>
    Mobile Phone : <input type="number" name="phno"value="{{i[2]}}"  pattern="[0-9] {10}" maxlength="10">
    <br><br>
    {% endfor %}
    <button type="submit">Ok</button>
</form>
</body>
</html>
